language: go
go:
- 1.8.x

before_install:
- go get github.com/mitchellh/gox

install:
- go get github.com/gin-gonic/gin

script:
- gox -osarch="linux/amd64" -output "./dist/{{.Dir}}" github.com/oscp/cloud-selfservice-portal/glusterapi
- cp ./install/* ./dist/
- cd ./dist/
- tar -zcvf gluster-api.tar.gz glusterapi glusterapi.service

deploy:
  provider: releases
  api_key:
    secure: 
  file: gluster-api.tar.gz
  on:
    tags: true
