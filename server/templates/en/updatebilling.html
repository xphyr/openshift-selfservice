{{ template "header.html" . }}

<div class="jumbotron">
    <h1><span class="fa fa-lock"></span> Account Number</h1>
    <p>Here you can adjust the account number of your OpenShift project</p>
</div>

<form method="post">
    <div class="form-group">
        <label for="project">Project Name</label>
        <input type="text" class="form-control" required id="project" name="project" placeholder="projektname-dev">
    </div>
    <div class="form-group">
        <label for="billing">Account Element</label>
        <input type="text" class="form-control" required id="billing" name="billing">
    </div>
    <button type="submit" class="btn btn-primary">Account assignment information</button>
</form>

{{ template "footer.html" . }}
