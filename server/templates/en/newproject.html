{{ template "header.html" . }}

<div class="jumbotron">
    <h1><span class="fa fa-lock"></span> Create OpenShift Project/h1>
    <p>Here you can create an OpenShift project</p>
</div>

<form method="post">
    <div class="form-group">
        <label for="project">Project Name</label>
        <input type="text" class="form-control" required id="project" name="project" placeholder="projektname-dev">
    </div>
    <div class="form-group">
        <label for="billing">Account Number</label>
        <input type="text" class="form-control" required id="billing" name="billing">
    </div>
    <div class="form-group">
        <label for="megaid">MEGA-ID</label>
        <input type="text" class="form-control" id="megaid" name="megaid">
    </div>
    <button type="submit" class="btn btn-primary">Create Project</button>
</form>

{{ template "footer.html" . }}
